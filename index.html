<!DOCTYPE html>
<html>
<head>
  <title>Katalog Peminjaman</title>
  <link rel="icon" href="https://presensi.smkn1gunungguruh.sch.id/logo.png" type="image/x-icon">
</head>
<body>
  <iframe 
    src="https://script.google.com/macros/s/AKfycbz9Jr3ck1sP8PMfLqZ4rmjVgTJESej-gWLeNiZZAz3a28hx7Mt6_Rmn77H5n8bfY507/exec"
    width="100%"
    height="100%"
    allowfullscreen="true"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;">
  </iframe>

  <script>
    window.onload = function() {
      document.querySelector('iframe')
        .requestFullscreen()
        .catch((err) => {
          console.error('Error attempting to enable full-screen mode:', err.message);
        });
    };
  </script>
</body>
</html>
